<!DOCTYPE html>
<html dir="ltr">
  <head>
    <title>Web Editor</title>
    <meta charset="utf-8">
    <!--
    <link rel="stylesheet" href="css/navigation.css"/>
    -->
  </head>

  <body>
  <form>
    <fieldset>
    <div>
      <div id="lang">
        Language:
        <script>
          listLanguages();
        </script>
      </div>
    </div>
    <div>
      <div id="files">
        <script>
          internalListDir(getFs().dir(staticPath + "de"));
        </script>
      </div>
    </div>
    <div>
      <label for="dir-name">New directory name:</label>
      <input id="dir-name" type="text">
      <input type="button" value="create" onclick="javascript:newDir()">
    </div>
    <div>
      <label for="file-name">New file name:</label>
      <input id="file-name" type="text" onkeyup="javascript:newFile()" oncut="javascript:newFile()" onpaste="javascript:newFile()">
    </div>
    <div>
      <textarea name="content" rows="50" style="width:100%"></textarea>
    </div>
    </fieldset>
  </form>

  <!-- WebDAV includes -->
  <script src="webdav/webdav.js"></script>

  <!-- tinymce includes -->
  <script src="tinymce/jscripts/tiny_mce/tiny_mce.js"></script>

  <script src="app.js"></script>
  </body>

  <!-- WebDAV includes -->
  <script src="webdav/webdav.js"></script>

  <!-- tinymce includes -->
  <script src="tinymce/jscripts/tiny_mce/tiny_mce.js"></script>

  <script src="app.js"></script>
</html>
